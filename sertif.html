<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifikat Saya</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-in-out;
        }

        p {
            max-width: 500px;
            margin: 0 auto 30px;
            line-height: 1.6;
            font-size: 1.1rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Tombol efek klik */
        a:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Tentang Saya</h1>
    <p>Halo, saya adalah seorang developer yang suka membuat website kreatif.</p>

    <a id="driveLink" href="https://drive.google.com/drive/folders/1aAN7DvPVa5sx9UyVZHdZoUPLZ2F_hfOV?usp=sharing" target="_blank">
        üìÑ Lihat Sertifikat di Google Drive
    </a>
    <a href="index.html">üè† Kembali ke Beranda</a>

    <script>
        // Menambahkan interaksi saat link diklik
        document.getElementById('driveLink').addEventListener('click', function() {
            alert('Anda akan diarahkan ke Google Drive untuk melihat sertifikat.');
        });
    </script>
</body>
</html>
